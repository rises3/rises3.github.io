<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="szamologep">
    <input type="text" id="eredmeny" readonly> <!--Ide lesz kiírva az eredmény-->
    <div class="gombok"> <!--Ezek a számológép gombjai-->
        <button class="torles">C</button>
        <button class="muvelet">/</button>
        <button class="muvelet">*</button>
        <button class="muvelet">-</button>
        <button class="szam">7</button>
        <button class="szam">8</button>
        <button class="szam">9</button>
        <button class="muvelet">+</button>
        <button class="szam">4</button>
        <button class="szam">5</button>
        <button class="szam">6</button>
        <button class="egyenlo">=</button>
        <button class="szam">1</button>
        <button class="szam">2</button>
        <button class="szam">3</button>
        <button class="szam">0</button>
        <button class="szam">00</button>
        <button class="tizedes">.</button>
        <!--Minden típusú gomb külön classt kapott, ez leginkább a későbbi CSS formázáshoz szükséges-->
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
